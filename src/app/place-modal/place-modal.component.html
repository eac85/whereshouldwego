<div  class="modal"  *ngIf="isPlaceVisible">
    <div (mouseleave)="closeModal()"  (dblclick)="openModal(place)" [ngStyle]="{'top': position.y + 'px', 'left': position.x + 'px',  'position': 'absolute'}" class="modal-content" [style.background-color]="place.color">
      <span [ngStyle]=" {'text-align': 'center'}">
         <strong> {{place.name | lowercase }} </strong> <br>
        {{place.neighborhood.name | lowercase }} <br>
        <span *ngIf="place.cuisine && place.cuisine.name"> {{place.cuisine.name}}  <br> </span>
        <span *ngIf="place.dog_friendly"> dog friendly <br> </span>
        <span *ngIf="place.happy_hour">happy hour <br> </span>
        <span *ngIf="place.outdoor_seating">outdoor seating <br> </span>
    </span>
    </div>
  </div>
